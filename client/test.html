<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="google-signin-client_id" content="358498963778-71ock3dr38230rt7o30v1bn9251f64li.apps.googleusercontent.com">
	<title>Kanban</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" type="text/css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" type="text/css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="card-container hiddenScroll scrollbar-rare-wind" style="margin-right: -20vh">
		<div class="card-transparent shadow-lg mb-2 rounded hiddenScroll">
			<form>
				<div class="card-title">
				<input type="text">
				<hr>
				</div>
				<div class="card-body">
					<input type="text" name="" id="">
				</div>
				<footer class="blockquote-footer"><i class="fa fa-user" aria-hidden="true"></i>  {{task.User.email}}<br>
						<div class="crud-container row">
							<i class="fa fa-calendar col-7"><cite>  {{getDate(task.createdAt)}}</cite></i>
							<a @click.prevent="destroy(task.id)" href="#"><i class="fa fa-save mr-3"> </i></a>
							<div class="crud-icons col-1">
							</div>
						</div>
				</footer>
			</form>
		</div>
	</div>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="/src/main.js"></script>
</body>
</html>
