<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kanban</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" type="text/css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" type="text/css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<!-- navbar -->
<nav>
		<div class="logo">
			<img src="./img/kanban-logo.png" alt="" class="mt-1" width="100px">
		</div>
		<div id="profile" class="d-flex mx-1">
			<h4 class="mr-2 pt-1">Hello User!</h4>
			<img src="./img/blank-profile.png" alt="" class="rounded-circle mr-2" width="40px">
			<button type="button" class="btn btn-outline-light">Logout</button>
		</button>
		</div>
</nav>
<!-- navbar end -->

<!-- LOGIN -->
<div class="register">
	<form autocomplete='off' class='form'>
		<img src="./img/kanban-logo.png" alt="" class="form-login">
		<div class='control' id="signIn">
			<button class="buttonSignIn btn btn-outline-light hvr-sweep-to-right text-info">Sign In</button>
			<button class="buttonSignUp btn btn-outline-dark hvr-sweep-to-left">Sign Up</button>
		</div>
		<div class='control block-cube block-input'>
			<input name='username' placeholder='Username' type='text'>
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
		</div>
		<div class='control block-cube block-input'>
			<input name='password' placeholder='Password' type='password'>
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
		</div>
		<button class='btn block-cube block-cube-hover' type='button'>
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
			<div class='text'>
				Log In
			</div>
		</button>
		<h4 class="text mb-3" id="or">or</h4>
		<button class='btn block-cube block-cube-hover' type='button'>
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
			<div class='text'>
				Log In with Google
			</div>
	</form>
</div>

			<div class='bg-top'>

			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>

	</form>
</div>
<!-- LOGIN END -->

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
